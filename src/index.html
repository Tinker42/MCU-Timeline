<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
        <title>MCU Timeline</title>
        <meta name="description" content="A complete timeline of the Marvel Cinematic Universe">
        <link rel="stylesheet" href="style.css">
        <link rel="canonical" href="/">
    </head>
    <body class="l-page">
        
        <header class="hdr">
            <div class="hdr-logo">MARVEL</div>
            <div class="hdr-tagline">Cinematice Universe Timeline</div>
        </header>

        <section class="banner">
            
        </section>
        
        <main class="timeline l-pageContent">
            <div class="l-wrap">
                <div class="timeline-ctrls">
                    <button class="btn" data-toggle="tv">Show TV Shows</button><!--
                    --><button class="btn" data-toggle="short">Show Short Films</button>
                </div>
                <div class="timeline-list" data-timeline>
                    
                </div>
            </div>
        </main>

        <footer class="ftr">
            <button class="lnk lnk_ftr" type="button" data-button="about">About</button><!--
            --><button class="lnk lnk_ftr" type="button" data-button="contact">Contact</button><!--
            --><a class="lnk lnk_ftr" href="https://github.com/dispossible/MCU-Timeline/issues" target="_blank">Issues</a>
        </footer>
        

        <script defer src="lib/lodash.js"></script>
        <script defer src="lib/jquery.js"></script>
        <script defer src="lib/webfontloader.js"></script>
        <script defer src="script.js"></script>
    </body>
</html>
