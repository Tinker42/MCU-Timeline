<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MCU Timeline</title>
        <meta name="description" content="A complete timeline of the Marvel Cinematic Universe">
        <link rel="canonical" href="/">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f11e22">
        <meta name="theme-color" content="#f11e22">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="l-page">
    
        <header class="hdr">
            <div class="hdr-logo">MARVEL</div>
            <div class="hdr-tagline">Cinematic Universe Timeline</div>
        </header>
        
        <main class="timeline l-pageContent">
            <div class="l-wrap">
                <noscript>
                    <div class="warn">
                        Warning! This page requires JavaScript to render correctly.
                    </div>
                </noscript>
                <label class="select-label" for="sort">Sort By</label>
                <div class="timeline-ctrls">
                    <select class="select" id="sort" data-sort>
                        <option value="watch">Watch Order</option>
                        <option value="release">Release Order</option>
                        <option value="crono">Chronological Order</option>
                    </select>
                    <button class="btn btn_flip" data-flip title="Toggle order direction">Order</button>
                    <button class="btn btn_film" data-toggle="film" title="Toggle visibility of films">Films</button>
                    <button class="btn btn_tv" data-toggle="tv" title="Toggle visibility of TV shows">TV Shows</button>
                    <button class="btn btn_short" data-toggle="short" title="Toggle visibility of short films">Short Films</button>
                </div>
                <div class="timeline-list" data-timeline>{{prerender}}</div>
            </div>
        </main>

        <footer class="ftr">
            <button class="lnk lnk_ftr" type="button" data-modal>About</button><!--
            --><a class="lnk lnk_ftr" href="https://github.com/dispossible/MCU-Timeline/issues" target="_blank">Issues</a>
        </footer>
        
        <script defer src="app.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40732084-2"></script>
    </body>
</html>
