<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MCU Timeline</title>
        <meta name="description" content="A complete timeline of the Marvel Cinematic Universe">
        <link rel="stylesheet" href="style.css">
        <link rel="canonical" href="/">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f11e22">
        <meta name="theme-color" content="#f11e22">
    </head>
    <body class="l-page">
    
        <header class="hdr">
            <div class="hdr-logo">MARVEL</div>
            <div class="hdr-tagline">Cinematic Universe Timeline</div>
        </header>
        
        <main class="timeline l-pageContent">
            <div class="l-wrap">
                <noscript>
                    <div class="warn">
                        Warning! This page requires JavaScript to render correctly.
                    </div>
                </noscript>
                <div class="timeline-ctrls">
                    <div class="select">
                        <label for="sort">Sort By</label>
                        <select id="sort" data-sort>
                            <option value="watch">Watch Order</option>
                            <option value="release">Release Order</option>
                            <option value="crono">Chronological Order</option>
                        </select>
                    </div><!--
                    --><div class="timeline-btns">
                        <button class="btn btn_flip" data-flip title="Order">Order</button><!--
                        --><button class="btn btn_film" data-toggle="film" title="Films">Films</button><!--
                        --><button class="btn btn_tv" data-toggle="tv" title="TV Shows">TV Shows</button><!--
                        --><button class="btn btn_short" data-toggle="short" title="Short Films">Short Films</button>
                    </div>
                </div>
                <div class="timeline-list" data-timeline></div>
            </div>
        </main>

        <footer class="ftr">
            <button class="lnk lnk_ftr" type="button" data-modal="about">About</button><!--
            --><a class="lnk lnk_ftr" href="https://github.com/dispossible/MCU-Timeline/issues" target="_blank">Issues</a>
        </footer>
        

        <script defer src="lib/lodash.js"></script>
        <script defer src="lib/jquery.js"></script>
        <script defer src="lib/webfontloader.js"></script>
        <script defer src="script.js"></script>
    </body>
</html>
